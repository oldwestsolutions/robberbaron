<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RobberBaron.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
        }

        :root {
            --primary: #e11d48;
            --primary-dark: #be123c;
            --secondary: #1e40af;
            --secondary-dark: #1e3a8a;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f3f4f6;
            --border: #374151;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, var(--darker), #000);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
            color: #94a3b8;
        }

        .links a {
            color: white;
            text-decoration: none;
        }

        .links a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">R</div>
            RobberBaron.ai
        </div>
        <h1>Welcome Back</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <p>Don't have an account? <a href="learn-more.html">Learn More</a></p>
            <p style="margin-top: 0.5rem;"><a href="#">Forgot password?</a></p>
        </div>
    </div>
</body>
</html>
