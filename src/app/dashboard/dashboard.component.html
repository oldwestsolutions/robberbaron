<div class="dashboard">
    <nav class="dashboard-nav">
        <div class="nav-content">
            <div class="logo">
                <div class="logo-icon">R</div>
                RobberBaron.ai
            </div>
            <div class="user-info">
                <span>{{ userEmail }}</span>
                <button (click)="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-content">
        <div class="market-overview">
            <h2>Market Overview</h2>
            <div class="market-grid">
                <div class="market-card" *ngFor="let item of marketData | keyvalue">
                    <h3>{{ item.key.toUpperCase() }}</h3>
                    <div class="price">${{ item.value.price }}</div>
                    <div class="change" [ngClass]="item.value.change.includes('+') ? 'positive' : 'negative'">
                        {{ item.value.change }}
                    </div>
                </div>
            </div>
        </div>

        <div class="trading-panel">
            <div class="chart-container">
                <!-- Add your preferred charting library here -->
            </div>
            <div class="trading-controls">
                <div class="order-form">
                    <h3>Place Order</h3>
                    <select>
                        <option>BTC/USD</option>
                        <option>ETH/USD</option>
                        <option>SPY</option>
                    </select>
                    <input type="number" placeholder="Amount">
                    <button class="buy-btn">Buy</button>
                    <button class="sell-btn">Sell</button>
                </div>
            </div>
        </div>
    </div>
</div>
